<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sluralpright</title>
    <link rel="stylesheet" href="./css (1)/style (1).css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./images (1)/login-logo (1).png" alt="quak">
                </div>
                <form>    
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                            <label>password</label>
                            <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">sign in</button>
                </form>
                <div class="link">
                <a href="#">forgot password</a>
                <a href="#">sign in with company or school</a>
                </div>
                <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
                </div>
            <a href="#" class="secondary-btn">create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018 Quak all rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> 
                    <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10 day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
